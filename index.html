<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/88b06d64a4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>InstaRip</title>
  </head>
  <body>
    

    <nav class="navBar"></nav>

    <div class="zebraImgContainer">
      <!-- <div class="border"></div> -->
      <!-- <img class="og" src="images/placeholder.png" alt=""> -->
      <img class="zebraImg" src="images/placeholder.png" alt="">
      
    </div>


     <div class="filterOptions">

        <div id="animalOptions">


        <div>
          <div class="filterButton" id="animals"></div>
          <div class="animalIcon" id="a1">
            <i class="fas fa-hippo fa-3x"></i>
          </div>
          <div class="animalIcon" id="a2">
            <i class="fas fa-otter fa-3x"></i>
          </div>
          <div class="animalIcon" id="a3">
            <i class="fas fa-dog fa-3x"></i>
          </div>

          <!-- <div class="filterButton probertyBtn" id="a4"></div> -->
           <div class="animalIcon" id="swapFilters">
            <i class="fas fa-arrow-alt-circle-right fa-3x"></i>
          </div>
        </div>


        </div>

        <div id="imageFilters">
          <div class="filterButton" id="showFilters"></div>
          <div class="propertyBtn" id="grayscale"></div>
          <div class="propertyBtn" id="sepia"></div>
          <div class="propertyBtn" id="saturate"></div>
          <div class="propertyBtn" id="og"></div>

        <div class="animalIcon" id="backAnimal">
          <i class="far fa-arrow-alt-circle-left fa-3x"></i>
        </div>

            <div class="animalIcon" id="swapBorder">
            <i class="fas fa-arrow-alt-circle-right fa-3x"></i>
          </div>
        </div>

        <div id="imageBorder">
          <div class="filterButton" id="borderOptions"></div>
          <div class="propertyBtn" id="optionOne"></div>
          <div class="propertyBtn" id="optionTwo"></div>
          <div class="propertyBtn" id="optionThree"></div>
          <div class="propertyBtn" id="optionFour"></div>

         <div class="animalIcon" id="backFilter">
          <i class="far fa-arrow-alt-circle-left fa-3x"></i>
        </div>
            <div class="animalIcon" id="complete">
            <i class="far fa-check-circle fa-3x"></i>
          </div>      
  

        </div>

    </div>

     <div class="newImgContainer">
      <!-- <div class="border"></div> -->
      <img class="newImg" src="" alt="">
      
    </div>

  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
